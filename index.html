<template id="countryInfoItem">
    <li>
        <a href="#" class="item-link item-content">
            <div class="item-inner" id="{id}">
                <div class="item-subtitle">{title}</div>
                <span class="item-datetime">{datetime}</span>
                <div class="item-text">{description}</div>
            </div>
        </a>
    </li>
</template>

<script>
    let $$ = Dom7;
    let app = new Framework7({root: '#app'});
    const NO_DATA = 'Нет данных';

    am4core.ready(function () {

        // Themes begin
        am4core.useTheme(am4themes_animated);
        // Themes end

        // Create map instance
        var chart = am4core.create("covid19map", am4maps.MapChart);

        // Set map definition
        chart.geodata = am4geodata_worldLow;

        // Set projection
        chart.projection = new am4maps.projections.Miller();

        // Series for World map
        var worldSeries = chart.series.push(new am4maps.MapPolygonSeries());
        worldSeries.exclude = ["AQ"];
        worldSeries.useGeodata = true;

        var polygonTemplate = worldSeries.mapPolygons.template;
        polygonTemplate.tooltipText = "{name}";
        polygonTemplate.fill = chart.colors.getIndex(0);
        polygonTemplate.nonScalingStroke = true;

        worldSeries.data = covid19Data;

        var legend = new am4charts.Legend();
        legend.parent = chart.chartContainer;
        legend.background.fill = am4core.color("#000");
        legend.background.fillOpacity = 0.15;
        legend.width = 220;
        legend.valign = "bottom";
        legend.align = "left";
        legend.data = [{
            "name": "Въезд закрыт",
            "fill": COLOR_RED
        }, {
            "name": "Въезд ограничен",
            "fill": COLOR_YELLOW
        }, {
            "name": "Нет ограничений",
            "fill": COLOR_BLUE
        }];

        polygonTemplate.propertyFields.fill = "fill";
        let infoItemTemplate = $$('#countryInfoItem').html();

        polygonTemplate.events.on("hit", function (ev) {
            $$('#leftPanelContent ul').empty();

            if (ev.target.dataItem.dataContext.info) {
                let currentEl = null;

                let withDate = ev.target.dataItem.dataContext.info.filter(i => i['datetime'] !== undefined);
                let withoutDate = ev.target.dataItem.dataContext.info.filter(i => i['datetime'] === undefined);

                withDate.sort(function(a, b) {
                    let keyA = new Date(a.datetime), keyB = new Date(b.datetime);
                    console.log(a);
                    console.log(keyA);
                    console.log(keyB);

                    if (keyA < keyB) return 1;
                    if (keyA > keyB) return -1;
                    return 0;
                });

                ev.target.dataItem.dataContext.info = withDate.concat(withoutDate);

                ev.target.dataItem.dataContext.info.forEach((info, index) => {
                    let id = `countryinfoitem_${index}`;

                    let infoHtml = infoItemTemplate
                        .replace('{title}', info.title)
                        .replace('{description}', info.description || '')
                        .replace('{datetime}', info.datetime || '')
                        .replace('{id}', id);

                    $$('#leftPanelContent ul').append(infoHtml);

                    $$(`#${id}`).on("click", function (el) {
                            if (currentEl !== null) {
                                currentEl.children('.item-text').css({'display': '-webkit-box'});
                            }
                            currentEl = $$(this);
                            currentEl.children('.item-text').css({'display': 'initial'});
                        }
                    );

                });
            } else {
                $$('#leftPanelContent ul').append(infoItemTemplate.replace('{title}', NO_DATA).replace('{description}', ''));
            }
            app.panel.open('#countryInfoPanel', true);
        });
    });
</script>
